<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Register</title>
</head>
<body>
<div class="container bg-dark">
    <header class="bg-dark ">
        <nav class="navbar navbar-expand-lg  ">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img alt="logo" src="https://motchilltv.ac/_ipx/f_webp&s_150x35/logo.png"></a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-2">
                        <li class="nav-item ">
                            <a aria-current="page" class="nav-link text-white active" href="/">Trang chủ</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="/tvshow">Phim bộ</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="/movie">Phim lẻ</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="/movietheater">Phim chiếu rạp</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="/blog">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Register</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-login">
                            <div class="mb-4">
                                <label for="Username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="Username" />
                            </div>
                            <div class="mb-4">
                                <label for="Email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="Email" />
                            </div>
                            <div class="mb-4">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput" />
                            </div>
                            <div class="mb-4">
                                <label for="passwordInput" class="form-label">Confirm password</label>
                                <input type="password" class="form-control" id="RePasswordInput" />
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" class="form-check-input" id="remember" />
                                <label for="remember" class="form-label">Remember Me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn text-light bg-secondary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    //xu ly login
    const formLogin = document.getElementById('form-login');
    const Email = document.getElementById('Email');
    const UserName = document.getElementById('Username');

    const Password = document.getElementById('passwordInput');
    const RePassword = document.getElementById('RePasswordInput');

    formLogin.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!UserName.value) {
            alert('Vui lòng nhập username');
            return;
        }

        if (!Email.value) {
            alert('Vui lòng nhập email');
            return;
        }

        if (!Password.value) {
            alert('Vui lòng nhập password');
            return;
        }

        if (Password.value !== RePassword.value) {
            alert('Mật khẩu không khớp');
            return;
        }

        const data = {
            name: UserName.value,
            email: Email.value,
            password: Password.value,
            confirmPassword: RePassword.value
        }

        try {
            const response = await axios.post('/api/register', data);
            alert("Đăng kí thành công");
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
        catch (error) {
            console.log(error);
            alert("Đăng kí thất bại")
        }

    });

</script>
</body>

</html>
