<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-link">
    <title>Blog</title>
</head>

<body>
<div class="container bg-dark">
    <header th:insert="~{fragments/header.html :: header-frag}"></header>

    <div class="container text-light rounded mt-5 p-2">
        <h3 th:text="${blog.getTitle()}" class="text-center"></h3>
        <p th:text="${#temporals.format(blog.getCreatedAt(), 'dd/MM/yyyy')} " class="text-end"></p>
        <p class="mb-0" th:text=" ${blog.getDescription()}"></p>
        <img th:src="${blog.getThumbnail()}" alt="blog" class="img-fluid mx-auto d-block mt-4 mb-4 rounded">
        <p th:text="   ${blog.getContent()}"></p>
    </div>



    <div class="mt-5 text-white p-2">
        <h4>Để lại bình luận</h4>
        <div class=" bg-black text-white p-4 rounded review-list">
            <div class="rating-item d-flex align-items-center mb-3 pb-3 text-white" th:each="review : ${listReview}">
                <div class="rating-avatar">
                    <img th:src="${review.user.avatar}" th:alt="${review.user.name}" style="width: 120px" class="rounded">
                </div>
                <div class="rating-info ms-3">
                    <div class="d-flex align-items-center">
                        <p class="rating-name mb-0">
                            <strong th:text="${review.user.name}"></strong>
                        </p>
                        <p class="rating-time mb-0 ms-2" th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy')}"></p>
                    </div>
                    <p class="rating-content mt-1 mb-0 text-light" th:text="${review.content}"></p>

                    </div>
                </div>
            </div>


            <div class="user-cmt">
                <h4>Gửi bình luận</h4>
                <div class="row">
                    <div class="col-2">
                        <img
                                src="https://static.vecteezy.com/system/resources/thumbnails/020/911/740/small_2x/user-profile-icon-profile-avatar-user-icon-male-icon-face-icon-profile-icon-free-png.png"
                                class="profile-pic" alt="logo">
                        <p class="ms-4">Guest</p>
                    </div>
                    <div class="col-10 " >
                        <input type="text" class="form-control" style="height: 180px;" placeholder="Nhập bình luận">
                    </div>

                </div>
                <div class="d-flex  justify-content-end">
                    <button class="btn btn-primary mt-2">Gửi</button>
                </div>

            </div>
        </div>
    </div>



</div>
                </div>
            </div>



<div th:insert="fragments/footer.html :: footer-ul"></div>

        </div>
</div>

<div th:insert="fragments/header.html :: footer-link"></div>
</body>

</html>
