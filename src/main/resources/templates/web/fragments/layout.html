<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,css,content,js)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'}"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" th:href="@{/web-assets/css/style.css}" />
    <link rel="icon" th:href="@{/web-assets/img/logo7.png}" />
    <title th:replace="${title}">WPhim</title>
    <th:block th:replace="${css}"></th:block>

</head>
<body>
<div class="container bg-dark text-white">

<header th:insert="~{web/fragments/header.html :: header-frag}"></header>

<!--    Main content-->
    <th:block th:replace="${content}"></th:block>

</div>

<div th:insert="~{web/fragments/header.html :: footer-link}"></div>
<th:block th:replace="${js}"></th:block>


</body>
</html>
