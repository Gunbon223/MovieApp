<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: layout(~{::title},~{::#css},~{::#content},~{::#js})}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create blog</title>

    <th:block id="css">
<!--    summer note-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    </th:block>


</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <th:block id="content">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Blog</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Tạo bài viết
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content" >
            <form id="blogForm">
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="form-group col-10">
                                <label for="title">Title</label>
                                <input name="title" type="text" class="form-control" id="title" placeholder="Enter title">
                            </div>
                            <div class="form-group col-2">
                                <label for="status">Status</label>
                                <select id="status" class="form-control ">
                                    <option value="0">Nháp</option>
                                    <option value="1">Công Khai</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" type="text" class="form-control" id="description" placeholder="Enter description"></textarea>
                        </div>
                        <div class="form-group">
                            <p class="text-bold">Content</p>
                            <div id="summernote"></div>
                        </div>

                </div>
                    <div class="col-4">
                        <p class="text-bold">Thumbnail</p>
                        <img src="https://placehold.co/600x400" class="img-fluid rounded" alt="Responsive image">
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>

                    </div>

                </div>
            </form>
        </section>
    </div></th:block>
</div>


<!--Jquery validate-->



<th:block id="js">


<script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>



<!--summer note-->
<!-- include summernote css/js -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


<script th:inline="javascript">
    const curUser = [[${session.currentUser}]];
</script>


<script>
    //Initialize Select2 Elements
    $(".select2").select2();

    $(document).ready(function () {
        $('#summernote').summernote({
            placeholder: 'Enter Content',
            tabsize: 2,
            height: 300,                 // set editor height
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: true                  // set focus to editable area after initializing summernote
        }).summernote('code', content);
    });
</script>

<script>
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    let status = document.getElementById('status').value === "1";
    const content = document.getElementById('summernote');

    $('#blogForm').validate({
        rules: {
            title: {
                required: true,
                minlength: 5
            },
            description: {
                required: true,
                minlength: 10
            },
        },
        messages: {
            title: {
                required: "Please enter a title",
                minlength: "Your title must consist of at least 5 characters"
            },
            description: {
                required: "Please enter a description",
                minlength: "Your description must consist of at least 10 characters"
            },
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
    document.addEventListener("DOMContentLoaded", function() {
        const formBlog = document.getElementById('blogForm');

        formBlog.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!$('#blogForm').valid()) {
                return;
            }

            const data = {
                title: title.value,
                description: description.value,
                status: status,
                content: $('#summernote').summernote('code'),
            };
            console.log(data)

            try {
                const res = await axios.post(`/api/admin/blog`, data,);
                toastr.success('Tạo blog successfully');
                setTimeout(() => {
                    window.location.href = '/admin/blog';
                }, 2000);
            } catch (e) {
                console.log(e)
                toastr.error(e.response.data.message);
            }
        });


    });


</script></th:block>

</body>

</html>
